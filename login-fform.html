<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="login-style-sheet.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        
        <div id="maincontent">
            
            
            <h1>Login Form</h1>
            <div id="loginform">
                
                
                <form method="get" action="http://www.google.com">
                    
                    <label><input type="text" name="usernanme" placeholder="  Usernmae" required size="30" ></label> <br />
                    <label><input type="password" name="password" placeholder="  Password" required size="30"><br /></label>
                    
                    <div class="cb-group">
                    <label for="cb" > <input type="checkbox" name="keeplogin" value="rememberme" id="cb">Remember me ? </label><br />
                    </div>
                    <button>Login</button>
                    
                </form>
                <p>Don't have an Account?<a href=""> Signup Now!</a> </p> 
            </div>
            
        </div>

        <div class="footer">

            <div class="queries">


                <form>
                    <span>Any Quries:</span>
                    <div>
                        <label for="name" class="to-indent">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your good name"> 
                    </div>

                    <div>
                        <label for="email" class="to-indent">Email:</label>
                        <input type="email" name="email" id="email" placeholder="12345@example.com"> 
                    </div>

                    <div>
                        <label for="contact" class="to-indent">Contact:</label>
                        <input type="text" name="name" id="contact" placeholder="0933992299331"> 
                    </div>

                    <div>
                        <label for="message" class="to-indent">Message:</label>
                        <textarea name="message" row="8" col="14" placeholder="your message here"></textarea> 
                    </div>

                    <div class="button">
                        <button>Submit</button>
                    </div>
                </form>
            </div>

            <div class="contact-us">

            </div>
        </div>
            
    </body>
</html>
